apiVersion: apps/v1
kind: Deployment
metadata:
  name: unixpense-svc
  namespace: unixpense
  labels:
    app: unixpense-svc
spec:
  selector:
    matchLabels:
      app: unixpense-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: unixpense-svc
    spec:
      securityContext:
        runAsUser: 1000
      containers:
      - name: unixpense-svc
        image: nikolayrk/unixpense-svc:latest
        resources:
          requests:
            cpu: 150m
            memory: 150Mi
          limits:
            cpu: 350m
            memory: 350Mi
        envFrom:
        - configMapRef:
            name: unixpense-svc-config
        - secretRef:
            name: mariadb-cred
        - configMapRef:
            name: mariadb-config